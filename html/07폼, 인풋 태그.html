<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

    <label for="ma">수학</label>

    <br>

    <form action="주소" method="방식"></form>
