<!DOCTYPE html>
<!-- DOCTYPE : 이 문서가 html문서이고 어떤 버전을 사용 하는지를 정의하는 역할로 항상 <html> 전에 선언되어야 함-->
<html lang="en">
    <!-- html : html문서 전체를 감싸는 태그로 html 문법으로 작성된 웹 문서 영역 -->
    <head>
        <!-- head : 브라우저의 머리 부분 (툴바 부터 위쪽의 영역)-->
        <!-- title태그를 이용해 문서의 타이틀을 작성하거나 meta태그를 사용해 문서의 설명을 작성하거나 파일 정보, 스크립트 정보 등을 작성-->
        <!-- 이 영역에 적힌 내용은 사용자가 직접 보는 영역이 아니라 브라우저나 검색 엔진에 전달되는 영역임-->
        <body>
            <!-- body : 브라우저 몸통 부분 (툴바 아래 본문 부분)-->
            <!-- 사용자가 직접 보게 되는 영역-->
        </body>
    </head>
</html>
